<h3>Create Contact</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="contact.firstName" name="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="contact.lastName" name="lastName" />
    </div>
    <div class="form-group">
      <label for="birthDay">Birth Date</label>
      <input type="date" class="form-control" id="birthDay" required [(ngModel)]="contact.birthDay" name="birthDay" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="contact.email" name="email" />
    </div>
    <div class="form-group">
      <label for="tel">Tel</label>
      <input type="tel" class="form-control" id="tel" required [(ngModel)]="contact.tel" name="tel" />
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-success" value="Submit">
    </div>
  </form>
</div>
<div class="alert alert-success" [hidden]="!submitted">
  <h4>You submitted successfully !</h4>
</div>
